{% extends 'base.html' %}

{% block title %}Add new api key{% endblock %}



{% block content %}

<h3 class="mb-3">Add new key</h3>

<div class="card">
    <div class="card-item p-3">
        <form id="upload_form" action="" method="post" enctype="multipart/form-data" novalidate> 
            {% csrf_token %}
            {{ form.as_p }} <br>
            <button type="submit" class="btn btn-primary mt-3 ps-5 pe-5">AddKey</button>
        </form>
    </div>
</div>



{% endblock %}
