{% extends 'base.html' %}

{%block content %}
    {% if request.user.is_authenticated %}

    <h3>You are currently logged in</h3>
    <h4>To login to a new account you should logout!</h4>

    {% else %}
    <form action="" novalidate method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Login">
        <a href="{% url 'register' %}" class="m-3"> You don't have account?</a>
    </form>

    {% endif %}
{% endblock %}
