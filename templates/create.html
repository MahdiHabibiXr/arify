{% extends "base.html" %}

{% block title %} Upload new Nerf {% endblock %}


{% block head %}

    <style>
        .not-visible {
            display: none;
        }
    </style>

    {% load static %}
    <script src="{% static 'js/main.js' %}" defer></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

{% endblock %}


{% block content %}

<h3 class="mb-3">Upload a new video</h3>

<div class="card">
    <div class="card-item p-3">
        <form id="upload_form" action="" method="post" enctype="multipart/form-data" novalidate> 
            {% csrf_token %}
            {{ form.as_p }} <br>
            <button type="submit" class="btn btn-primary mt-3 ps-5 pe-5">Upload File</button>
        </form>

        <div class="mt-3">
            <div class="progress not-visible" id="progress">
                <!-- progress bar will appear here -->
            </div>
        </div>

    </div>
</div>



{% endblock %}
